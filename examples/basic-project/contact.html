<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Project - Contact</title>

    <!-- Import DS one styles -->
    <link rel="stylesheet" href="../../DS1/1-root/one.css" />

    <!-- Load translations -->
    <script>
      window.DS_ONE_TRANSLATIONS_FILE = "./translations.json";
    </script>

    <!-- Import DS one components directly from source -->
    <script type="module">
      // Import utilities first
      import "../../DS1/0-face/2025-04-23-device.ts";
      import "../../DS1/utils/cdn-loader.ts";
      import "../../DS1/utils/language.ts";
      import "../../DS1/utils/theme.ts";

      // Import components
      import "../../DS1/4-page/ds-grid.ts";
      import "../../DS1/4-page/ds-layout.ts";
      import "../../DS1/2-core/ds-text.ts";
      import "../../DS1/2-core/ds-button.ts";
      import "../../DS1/2-core/cycle-v1.ts";

      console.log("DS one components loaded from unbundled source");
    </script>
  </head>
  <body>
    <ds-grid align="center"></ds-grid>

    <ds-layout debug>
      <!-- Title -->
      <div style="grid-area: title">
        <ds-text
          key="siteTitle"
          style="font-size: var(--text-2xl); font-weight: bold"
        ></ds-text>
      </div>

      <!-- Navigation -->
      <div style="grid-area: nav">
        <ds-button variant="secondary" href="index.html">
          <ds-text key="home"></ds-text>
        </ds-button>
        <ds-button variant="secondary" href="about.html">
          <ds-text key="about"></ds-text>
        </ds-button>
        <ds-button variant="primary" href="contact.html">
          <ds-text key="contact"></ds-text>
        </ds-button>
      </div>

      <!-- Main content -->
      <div style="grid-area: projects">
        <ds-text
          key="contactTitle"
          style="
            font-size: var(--text-xl);
            font-weight: bold;
            display: block;
            margin-bottom: var(--1);
          "
        ></ds-text>
        <ds-text
          key="contactDescription"
          style="display: block; margin-bottom: var(--2)"
        ></ds-text>
      </div>

      <!-- Footer -->
      <div style="grid-area: footer">
        <ds-text key="copyright"></ds-text>
        <cycle-v1 type="language"></cycle-v1>
      </div>
    </ds-layout>
  </body>
</html>
