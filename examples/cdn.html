<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS one - CDN Example</title>

    <!-- Import DS one from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ds-one@0.1.4-beta/DS1/1-root/screen.css"
    />

    <script type="module">
      // Import bundled version from CDN (includes all dependencies)
      import "https://cdn.jsdelivr.net/npm/ds-one@0.1.4-beta/dist/ds-one.bundle.min.js";
    </script>
    <script type="module" src="./load-translations.js"></script>
  </head>
  <body>
    <app-v1 type="default">
      <text-v1 variant="heading" key="cdnHeading"></text-v1>
      <text-v1 variant="body" key="cdnDescription"></text-v1>
      <button-v1
        variant="secondary"
        key="goToNextPage"
        href="interactive.html"
      ></button-v1>
    </app-v1>
  </body>
</html>
