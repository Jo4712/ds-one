<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS one - Basic Example</title>

    <!-- Import DS one styles -->
    <link rel="stylesheet" href="/1-root/screen.css" />

    <!-- Load translations first -->
    <script type="module" src="./load-translations.js"></script>

    <!-- Import DS one components directly for development -->
    <script type="module" src="./example-project/registry.ts"></script>
  </head>
  <body>
    <app-v1 type="default">
      <text-v1 variant="heading" key="welcomeHeading"></text-v1>
      <text-v1 variant="body" key="welcomeBody"></text-v1>
      <button-v1 variant="primary" key="getStarted"></button-v1>
      <button-v1 variant="secondary" key="learnMore"></button-v1>
      <link-v1 href="interactive.html">Interactive Example</link-v1>

      <!-- Table component example -->
      <ds-table id="example-table"></ds-table>
    </app-v1>

    <script>
      // Set up table data
      document.addEventListener("DOMContentLoaded", () => {
        const table = document.getElementById("example-table");
        if (table) {
          table.data = [
            { product: "Ezo", users: "0", retention: "0%", status: "Pending" },
            {
              product: "DS one",
              users: "0",
              retention: "0%",
              status: "Pending",
            },
            {
              product: "archcss",
              users: "0",
              retention: "0%",
              status: "Pending",
            },
            {
              product: "theseareuntitled.com",
              users: "0",
              retention: "0%",
              status: "Pending",
            },
            {
              product: "Ritonel",
              users: "0",
              retention: "0%",
              status: "Pending",
            },
          ];
        }
      });
    </script>
  </body>
</html>
