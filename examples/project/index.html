<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jo4712 - DS Grid Example</title>

    <!-- Import DS one styles -->
    <link rel="stylesheet" href="/1-root/screen.css" />

    <!-- Load translations first -->
    <script type="module" src="../load-translations.js"></script>

    <!-- Import DS one components directly for development -->
    <script type="module" src="./registry.ts"></script>
  </head>
  <!-- DS Grid Components with different alignments -->
  <ds-grid align="center"></ds-grid>

  <ds-layout mode="company" debug>
    <text-v1 style="grid-area: header" key="Jo4712"></text-v1>
    <ds-table id="project-table" style="grid-area: content"></ds-table>
    <text-v1 style="grid-area: footer" key="ds1"></text-v1>
  </ds-layout>

  <script>
    // Set up table data with project names
    document.addEventListener("DOMContentLoaded", () => {
      const table = document.getElementById("project-table");
      if (table) {
        table.data = [
          { product: "Ezo", users: "0", retention: "0", status: "Pending" },
          { product: "DS one", users: "0", retention: "0", status: "Pending" },
          { product: "archcss", users: "0", retention: "0", status: "Pending" },
          {
            product: "theseareuntitled.com",
            users: "0",
            retention: "0",
            status: "Pending",
          },
          { product: "Ritonel", users: "0", retention: "0", status: "Pending" },
        ];
      }
    });
  </script>
</html>
