<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS one - Icons Example</title>
    
    <!-- Import DS one styles -->
    <link rel="stylesheet" href="../DS/1 Root/screen.css" />
    
    <!-- Import DS one components -->
    <script type="module" src="../DS/2 Core/app-v1.ts"></script>
    <script type="module" src="../DS/2 Core/icon-v1.ts"></script>
    <script type="module" src="../DS/2 Core/text-v1.ts"></script>
  </head>
  <body>
    <app-v1 type="default">
      <text-v1 variant="heading">DS one Icons</text-v1>
      
      <div style="display: flex; gap: 20px; margin-top: 20px;">
        <icon-v1 type="search"></icon-v1>
        <icon-v1 type="close"></icon-v1>
        <icon-v1 type="check"></icon-v1>
        <icon-v1 type="star"></icon-v1>
        <icon-v1 type="plus"></icon-v1>
      </div>
      
      <text-v1 variant="body">Icons are part of the DS one component library</text-v1>
    </app-v1>
  </body>
</html>
