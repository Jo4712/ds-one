<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS one - Icons Example</title>

    <!-- Import DS one styles -->
    <link rel="stylesheet" href="../DS1/1-root/screen.css" />

    <!-- Import DS one bundled components -->
    <script type="module" src="../dist/ds-one.bundle.js"></script>
    <script type="module" src="./load-translations.js"></script>
  </head>
  <body>
    <app-v1 type="default">
      <text-v1 variant="heading" key="iconsHeading"></text-v1>

      <div style="display: flex; gap: 20px; margin-top: 20px">
        <icon-v1 type="search"></icon-v1>
        <icon-v1 type="close"></icon-v1>
        <icon-v1 type="check"></icon-v1>
        <icon-v1 type="star"></icon-v1>
        <icon-v1 type="plus"></icon-v1>
      </div>

      <text-v1 variant="body" key="iconsDescription"></text-v1>
    </app-v1>
  </body>
</html>
