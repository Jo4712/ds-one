<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS one - Interactive Example</title>

    <!-- Import DS one styles -->
    <link rel="stylesheet" href="/1-root/screen.css" />

    <!-- Import DS one components directly for development -->
    <script type="module" src="./example-project/registry.ts"></script>
    <script type="module" src="./load-translations.js"></script>
  </head>
  <body>
    <ds-grid
      visible="true"
      style="width: 100%; height: 300px"
      columns="34"
      rows="300"
      cell-width="60"
      cell-height="20"
      gap="0"
    ></ds-grid>
    <ds-layout mode="portfolio" align="center">
      <div style="grid-area: title">
        <text-v1 variant="heading" key="interactiveHeading"></text-v1>
      </div>
      <div
        style="
          grid-area: projects;
          display: flex;
          flex-direction: column;
          gap: var(--1);
        "
      >
        <text-v1 variant="body" key="clickButtons"></text-v1>
        <div
          style="
            display: flex;
            gap: var(--1);
            flex-direction: column;
          "
        >
          <button-v1
            variant="primary"
            key="primaryAction"
            onclick="alert('Primary button clicked!')"
          ></button-v1>
          <button-v1
            variant="secondary"
            key="secondaryAction"
            onclick="alert('Secondary button clicked!')"
          ></button-v1>
          <button-v1
            variant="title"
            key="titleButton"
            onclick="alert('Title button clicked!')"
          ></button-v1>
        </div>
      </div>
      <div
        style="
          grid-area: footer;
          display: flex;
          flex-direction: column;
          gap: var(--1);
        "
      >
        <div
          style="
            display: flex;
            flex-direction: column;
            gap: var(--025);
          "
        >
          <text-v1 variant="body" key="chooseAccentColor"></text-v1>
          <cycle-v1 type="accent-color"></cycle-v1>
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            gap: var(--025);
          "
        >
          <text-v1 variant="body" key="selectLanguage"></text-v1>
          <cycle-v1 type="language"></cycle-v1>
        </div>
      </div>
    </ds-layout>
  </body>
</html>
