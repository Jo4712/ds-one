<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDN Project - Contact</title>

    <!-- Import CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ds-one@alpha/DS1/1-root/one.css"
    />

    <!-- Import DS one bundle from CDN -->
    <script type="module">
      import "https://cdn.jsdelivr.net/npm/ds-one@alpha/dist/ds-one.bundle.min.js";
    </script>
  </head>
  <body>
    <ds-grid align="center"></ds-grid>

    <ds-layout debug>
      <!-- Title -->
      <div style="grid-area: title">
        <ds-text
          key="siteTitle"
          style="font-size: var(--text-2xl); font-weight: bold"
        ></ds-text>
      </div>

      <!-- Navigation -->
      <div style="grid-area: nav">
        <ds-button variant="secondary" href="index.html">
          <ds-text key="home"></ds-text>
        </ds-button>
        <ds-button variant="secondary" href="about.html">
          <ds-text key="about"></ds-text>
        </ds-button>
        <ds-button variant="primary" href="contact.html">
          <ds-text key="contact"></ds-text>
        </ds-button>
      </div>

      <!-- Main content -->
      <div style="grid-area: projects">
        <ds-text
          key="contactTitle"
          style="
            font-size: var(--text-xl);
            font-weight: bold;
            display: block;
            margin-bottom: var(--1);
          "
        ></ds-text>
        <ds-text
          key="contactDescription"
          style="display: block; margin-bottom: var(--2)"
        ></ds-text>
      </div>

      <!-- Footer -->
      <div style="grid-area: footer">
        <ds-text key="copyright"></ds-text>
        <cycle-v1 type="language"></cycle-v1>
      </div>
    </ds-layout>
  </body>
</html>
