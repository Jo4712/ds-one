<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS one - Examples</title>

    <!-- Import CSS from local -->
    <link rel="stylesheet" href="../DS1/1-root/screen.css" />

    <!-- Import DS one bundle from local dist -->
    <script type="module" src="../dist/ds-one.bundle.js"></script>
  </head>
  <body>
    <ds-grid align="center"></ds-grid>

    <ds-layout mode="company">
      <text-v1 style="grid-area: header" key="DS one Examples"></text-v1>
      <!-- Content -->
      <button-v1
        style="grid-area: content"
        variant="primary"
        href="/examples/basic-project/"
      >
        Open this Basic Project button
      </button-v1>

      <button-v1
        style="grid-area: footer"
        variant="primary"
        href="/examples/cdn-project/"
      >
        Open CDN Project
      </button-v1>
    </ds-layout>
  </body>
</html>
